<div id="filters" class="w-full my-10 shadow p-5 rounded-lg bg-color-primary-75">
    <!-- heading filter -->
    <div>
        <div class="flex items-start border-b-2 border-gray-700 py-4">
            <label class="font-bold text-white mr-4">
                Type:
            </label>
            <div class="text-white flex items-center gap-2">
                <!-- typeMedia -->
                <div>
                    <input class="mx-1 bg-gray-600" type="radio" name="type" value="all" id="" checked><label
                        for="">All</label>
                </div>
                <div><input class="mx-1 bg-gray-600" type="radio" name="type" value="" id=""><label
                        for="">Movies</label></div>
                <div>
                    <input class="mx-1 bg-gray-600" type="radio" name="type" value="" id=""><label for="">Series</label>
                </div>
            </div>
        </div>
        <div class="flex items-start border-b-2 border-gray-700 py-4">
            <label class="font-bold text-white mr-4">
                Released:
            </label>
            <div class="text-white flex items-center gap-2 flex-wrap">
                <div> <input class="mx-1 bg-gray-600" type="radio" name="year" value="all" id="" checked><label
                        for="">All</label></div>
                <ng-container *ngFor="let year of [].constructor(limitLoopYear); let i = index">
                    <div> <input class="mx-1 bg-gray-600" type="radio" name="year" [value]="currentYear - i"><label
                            for="">{{currentYear - i}}</label>
                    </div>
                </ng-container>
                <div> <input class="mx-1 bg-gray-600" type="radio" [name]="'old-'+ dateOlder"><label
                    for="">older</label>
            </div>
            </div>
        </div>
        <div class="flex items-center border-b-2 border-gray-700 py-4">
            <label class="font-bold text-white mr-4">
                Genre:
            </label>
            <div class="text-white flex items-center gap-2 flex-wrap">
                <!-- genres -->
                <ng-container *ngFor="let genre of genres.result; let first = first">
                    <div>
                        <input class="mx-1 bg-gray-600" type="checkbox" name="genres[]" [value]="genre.name" id=""
                            [checked]="first"><label for="">{{genre.name}}</label>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="flex items-center mb-4 py-4">
            <label class="font-bold text-white mr-4">
                Country:
            </label>
            <div class="text-white flex items-center gap-2 flex-wrap">
                <!-- contries -->
                <ng-container *ngFor="let country of countries.result; let first = first">
                    <div>
                        <input class="mx-1 bg-gray-600" type="checkbox" name="countries[]" value="" id=""
                            [checked]="first"><label for="">{{country.name}}</label>
                    </div>
                </ng-container>
            </div>
        </div>

    </div>

    <!-- submit filter -->
    <div class="mt-4 text-end">
        <button
            class="px-4 py-2 bg-red-600 text-white hover:bg-gray-200 hover:text-gray-900 text-sm font-medium rounded-md">
            Reset
        </button>
        <button
            class="px-4 py-2 bg-color-secondary text-white hover:bg-gray-200 hover:text-gray-900 text-sm font-medium rounded-md">
            Submit
        </button>
    </div>
</div>
